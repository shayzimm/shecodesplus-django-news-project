<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}"> 
        {% if story.image_url%}
            <img src={{story.image_url}}>
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        <div class="story-card-text">
            <h4>{{ story.title }}  {% if request.user.is_authenticated %}<a href="{% url 'news:editStory' story.id %}"><small>[Edit]</small></a><a href="{% url 'news:deleteStory' story.id %}"><small>[Delete]</small></h4>{% endif %}
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
            <h4>{{ story.get_category_display }}</h3>
        </div>
    </a>
</div>
